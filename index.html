<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVI Esports</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f4a460;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>NAVI Esports</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Achievements</a>
    <a href="#">Roster</a>
    <a href="#">Videos</a>
    <a href="#">Contact</a>
  </nav>
  <section>
    <h2>Major Achievements</h2>
    <div class="achievements">
      <div>
        <img src="trophy1.jpg" alt="Trophy 1">
        <p>Trophy 1 description</p>
      </div>
      <div>
        <img src="trophy2.jpg" alt="Trophy 2">
        <p>Trophy 2 description</p>
      </div>
      <!-- Add more achievements -->
    </div>
  </section>
  <section>
    <h2>Current Roster</h2>
    <ul>
      <li>Player 1</li>
      <li>Player 2</li>
      <li>Player 3</li>
      <li>Player 4</li>
      <li>Player 5</li>
    </ul>
  </section>
  <footer>
    <p>&copy; 2023 NAVI Esports</p>
  </footer>
</body>
</html>
